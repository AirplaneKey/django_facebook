<!DOCTYPE html>
<html>
​
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>뉴스피드</title>
</head>
​
<body>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body{ background-color: #d7d8dc;}

        .header {
            background-color: #475d9f;
            color: #fff;
            height: 42px;
            border-bottom: 1px solid #2c3863;
        }
        .btn1 {
            position: absolute;
            left: 0px;
        }
        .search {
            position: absolute;
            left: 50px;
            right: 50px;
        }
        .searchbar {
            border: 1px solid #2c3863;
            background-color: #323f6b;
            width: 100%;
            border-radius: 4px;
            padding: 6px; margin-top: 7px;
            color:#ffffff;
        }
        .btn2 {
            position: absolute;
            right: 0px;
        }
        .container {
            background-color: #d7d8dc;
        }
        .footer {
            border-top: 1px solid #cccccc;
            background-color: #fafafa;
            height: 50px;
            text-align:center;
            position : fixed;
            bottom : 0;
            left : 0;
            right : 0;
          }
        .tab1 {
            float: left;
            width : 25%;
        }
        .tab2 {
            float: left;
            width : 25%;
        }
        .tab3 {
            float: left;
            width : 25%;
        }
        .tab4 {
            float: left;
            width : 25%;
        }
        .feed{
            background-color: #ffffff;
            border-top : 1px solid # cc0c0c0;
            border-bottom : 1px solid # cc0c0c0;
            margin : 7px 0;
            padding : 12px;
        }
        .date {
            color: #999;
            margin-bottom: 10px;
        }
        .title {
            color: #6184dd;
            font-weight: 600;
        }
        .content {
            margin-top: 5px;
        }
        .accessory {
            border-top: 1px solid #eee;
            padding-top:10px;
            margin-top:10px;
            color: #999;
            font-size: 14px;
        }
        .form_box{
            background-color : #ffffff;
            margin : 10px;
            border : 1px solid #dddddd;
            padding : 10px;
            border-radius : 4px;
        }
        .input_field{
            border : 1px solid : #ddd
            padding : 4px;
            border-radius : 4px;
            font-size : 14px;
            margin : 10px 0;
            width : 100%;
        }
        .textarea_field{
            border : 1px solid : #ddd
            padding : 4px;
            border-radius : 4px;
            font-size : 14px;
            margin : 10px 0;
            width : 100%;
            height : 160px;
        }
        .write_button{
            background-color : #475d9f;
            color : #fff;
            border : 1px solid #323f6b;
            padding : 20px,20px; <!__ 상하   좌우 여백  __>
            border-radius : 4px;
            font-size : 18px;
        }

    </style>
    <div class="header">
        <div class="btn1"><img src="/static/ic_pencil.jpg" width="22px" style="margin:9px 0 0 13px"></div>
        <div class="search">
            <input type="text" class="searchbar" placeholder="Search">
        </div>
        <div class="btn2"><img src="/static/ic_info.jpg" width="22px" style="margin:9px 13px 0 0"></div>
    </div>
    <div class="container">
            <div>
                <div class = "form_box">
                 <form method = "POST"><!__ 입력 주기 위해서  __>
                     {% csrf_token %}<!__ 최소한의 보안기능  __>
                <h3>게시물 삭제하기</h3>
                     <!__비밀번호 묻는 form  , 삭제하기 버튼 __>
                     <input name = "pw" type = "password" class = "input_field"
                            placeholder="    input password"><br>
                     <button class = "write_button">DELETE</button>
                 </form>
            </div>


    </div>
    <div class="footer">
        <div class="tab1"><img src ="/static/ic_feed.jpg" width = "22px" style= "margin-top : 15px"></div>
        <div class="tab2"><img src ="/static/ic_person.jpg" width = "20px" style= "margin-top : 15px"></div>
        <div class="tab3"><img src ="/static/ic_globe.jpg" width = "20px" style= "margin-top : 15px"></div>
        <div class="tab4"><img src ="/static/ic_etc.jpg" width = "20px" style= "margin-top : 15px"></div>
    </div>
    </div>
</body>
​
</html>
